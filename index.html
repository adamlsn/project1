<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Songs & Spirits</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- IMPORTING BULMA -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <!-- IMPORTING JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <!-- HEADER -->
    <header class="navbar">
      <div class="navbar-item">
        <h1 class="title m-2 p-3" style="color: var(--secondary);">Songs <span>&</span> Spirits</h1>
      </div>
    </header>

    <main>
      <div class="columns is-desktop is-centered">
        <div class="column is-centered has-text-centered">
          <h2 class="title" style="color: #D6ED17FF">Spirits</h2>
          <!-- start of dropdown -->
          <div class="dropdown">
            <button class="dropbtn">Choose a Spirit</button>
            <div class="dropdown-content">
              <a id="bourbon">Bourbon</a>
              <a id="rum">Rum</a>
              <a id="vodka">Vodka</a>
              <a id="gin">Gin</a>
              <a id="tequila">Tequila</a>
            </div>
          </div>
          <!-- End of dropdown -->

          <!-- start of cocktail output -->
          <div class="column">
          <section id="drink-section">
              <div>
                <h4 id="cocktail-name"></h4>
              </div>
              <div>
                  <img id="cocktail-img" src=""/>
              </div>
          <div>
          </section>
          </div>
        </div>
        <!-- end of cocktail output -->

        <div class="column is-centered has-text-centered">
          <div class="section">
            <h2 class="title" style="color:#D6ED17FF">Songs</h2>
            <iframe id="spotify-frame" src="" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>        </div>
      </div>
      
    </main>
    <div class="trivia-container rows">
      <div class="trivia row" id="trivia">
        <p class="intro" id="intro">Are you ready for a challenge?</p>
        <p class="questions" id="questions"></p>
        <button class="trivia-start" id="start">Start Trivia</button>
        <p id="answerFeedback"></p>
        <p id="currentScore"></p>
      </div>
    </div>
    <!--Age Modal-->
    <div class="modal ">
      <div class="modal-background"></div>
      <div class="modal-content is-mobile has-background-white py-5 px-5">
        <h3 class="title mb-6 ">You must be 21 to enter the page</h3>
        <p class="text">Are you 21 years old ?</p>
        <button id="yes"class="button is-primary is-rounded">Yes</button>
        <button id="no" class="button is-danger is-rounded">No</button>
      </div>
    </div>
    <footer>
      <div class="section">
        <a
          href="https://github.com/adamlsn/project1"
          style="text-decoration: none"
          >GitHub</a
        >
        <p style="color: #D6ED17FF">
          Contributions: Adam Olson, Devon Ross, Kaan Nazlioz, Mitchell
          Spierings
        </p>
      </div>
    </footer>

    <script src="assets/js/script.js"></script>
  </body>
</html>
