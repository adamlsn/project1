<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Songs & Spirits</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- IMPORTING BULMA -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- HEADER -->
    <header class="navbar">
      <div class="navbar-item">
        <h1 class="title m-2 p-3" style="color: white">Songs & Spirits</h1>
      </div>
    </header>

    <main>
      <div class="columns">
        <div class="column">
          <!-- start of dropdown -->
          <div class="dropdown section">
            <div class="dropdown-trigger">
              <button
                class="button"
                aria-haspopup="true"
                aria-controls="dropdown-menu2"
              >
                <span>Pick a Spirit</span>
                <span class="icon is-small">
                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
              </button>
            </div>
            <div class="dropdown-menu" id="dropdown-menu2" role="menu">
              <div class="dropdown-content">
                <div class="dropdown-item">
                  <p>Whiskey</p>
                </div>
                <hr class="dropdown-divider" />
                <div class="dropdown-item">
                  <p>Rum</p>
                </div>
                <hr class="dropdown-divider" />
                <div class="dropdown-item">
                  <p>Tequila</p>
                </div>
                <hr class="dropdown-divider" />
                <div class="dropdown-item">
                  <p>Vodka</p>
                </div>
                <hr class="dropdown-divider" />
                <div class="dropdown-item">
                  <p>Gin</p>
                </div>
              </div>
            </div>
          </div>

          <!-- End of dropdown -->
          <!-- start of cocktail output -->
          <div class="section">
            <img class="m-1" src="./assets/images/Temp_plate.svg" />
          </div>
        </div>

        <div class="column">
          <div class="section">
            <img src="./assets/images/Temp_plate.svg" />
          </div>
        </div>

        <div class="column">
          <div class="section">
            <div class="trivia" id="trivia">
              <p class="intro" id="intro">Are you ready for a challenge?</p>
              <p class="questions" id="questions"></p>
              <button class="trivia-start" id="start">Start Trivia</button>
              <p id = "answerFeedback"></p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="section">
        <a
          href="https://github.com/adamlsn/project1"
          style="color: white; text-decoration: none"
          >GitHub</a
        >
        <p style="color: white">
          Contributions: Adam Olson, Devon Ross, Kaan Nazlioz, Mitchell
          Spierings
        </p>
      </div>
    </footer>

    <script src="assets/js/script.js"></script>
  </body>
</html>
